<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupança</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Calculadora Poupança </div>

        <div class="input">
             <input placeholder="Digite o seu nome?" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Digite o valor aplicado mensalmente" type="number" id='p' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Digite a taxa de juros"  type="number" id='i'required="required">
        </div>
        <div class="input">
            <input  placeholder="Digite o número de parcelas mensais"  type="number" id='n'required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! Não divulgue informações sigilosas. </footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
